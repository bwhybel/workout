{% extends 'base.html' %}
{% block content %}
<h1>{% block title %}writing a group{% endblock %}</h1>
{% if id %}
<p>editing</p>
{% endif %}
<form action={{ url_for('group') }} method="post">
  <label style='display: none;' for='id'>id</label>
  <input style='display: none;' type='text' id='id' name='id' value='{{ id }}'><br />
  <label for='name'>name</label>
  <input type='text' id='name' name='name' value='{{ name }}'><br />
  <label for='code'>code</label>
  <input type='text' id='code' name='code' value='{{ code }}'><br />
  <label for='team'>team</label>
  <select name='team'>
    {% for team in teams %}
    {% if team['id'] == team_id %}
    <option value="{{ team['id'] }}" selected>{{ team['name'] }}</option>
    {% else %}
    <option value="{{ team['id'] }}">{{ team['name'] }}</option>
    {% endif %}
    {% endfor %}
  </select><br />
  <input type='submit' value='save'>
</form>
{% endblock %}
